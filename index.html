<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Password" required>
            <input type="text" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button id="next1">Next</button>
            </div>
        </form>
        
        <form  id="form2">
            <h3>SOCIAL LINKS </h3>
            <input type="text" placeholder="Medium" >
            <input type="text" placeholder="Github" >
            <input type="text" placeholder="Linkdin" >
            <div class="btn-box">
                <button id="back1">Back</button>
                <button id="next2">Next</button>
            </div>
        </form>
        <form  id="form3">
            <h3>PERSONAL INFO</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder=" Mobile No." required>
            <div class="btn-box">
                <button id="back2">Back</button>
                <button id="submit">Submit</button>
             
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
                <div class="step-cols"><small>Step 1</small></div>
            <div class="step-cols"><small>Step 2</small></div>
            <div class="step-cols"><small>Step 3</small></div>
        
         
         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
